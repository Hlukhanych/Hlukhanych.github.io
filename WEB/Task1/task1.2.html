<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<title>Реєстрація</title>
</head>
<body>

	<header class="header">
		<a href="task1.html">Головна</a>
		<h2 align="center">Реєстрація</h2>
	</header>

	<main>

		<form action="#" method="post" target="_blank" style="text-align: center;">
			<label for="login">Логін:</label> <br>
			<input type="text" id="login" name="login" minlength="4" maxlength="15"> <br> <br>
			<label for="password">Пароль:</label> <br>
			<input type="password" id="password" name="password" minlength="6" maxlength="20"> <br> <br>
			<label for="password again">Підтвердіть пароль:</label> <br>
			<input type="password" id="password again" name="password again"> <br> <br>
			<label for="email">Пошта:</label> <br>
			<input type="email" id="email" name="email"> <br> <br>
			<label for="phone">Номер телефону:</label> <br>
			<input type="tel" id="phone" name="phone" placeholder="+380XXXXXXXXX" pattern="[0-9]" required> <br> <br>
			<label for="ico">Аватар</label> <br>
			<input type="file" id="ico" name="ico" accept="image/*"> <br> <br>
			<input type="checkbox" id="agree" name="agree" value="agree">
			<label for="agree">Я походжуюсь з умовами користування. <a href="agree.html">Умови.</a> </label> <br>
			<input type="submit" value="Зареєструватись">
		</form>

	</main>

</body>
</html>
