<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Зворотній зв'язок</title>
</head>
<body>

	<header class="header">
		<a href="task1.html">Головна</a>
		<h2 align="center">Зворотній зв'язок</h2>
	</header>

	<main>

		<form action="#" method="post" target="_blank" style="text-align: center;">
			<label for="phone">Номер телефону для зворотного зв'язку:</label> <br>
			<input type="tel" id="phone" name="phone" placeholder="+380XXXXXXXXX" pattern="[0-9]" required> <br> <br>
			<input type="radio" id="support" name="feedback" value="Підтримка">
			<label for="support">Підтримка</label>
			<input type="radio" id="wish" name="feedback" value="Побажання">
			<label for="wish">Побажання</label>
			<input type="radio" id="complaint" name="feedback" value="Скарга">
			<label for="complaint">Скарга</label> <br> <br>
			<label for="topic">Тема</label> <br>
			<input type="text" id="topic" name="topic"> <br> <br>
			<label for="message">Повідомлення</label> <br>
			<textarea type="text" id="message" name="message"> <br> <br>
			<label for="file">Прикріпити файл</label> <br>
			<input type="file" id="file" name="file"> <br> <br>
			<input type="radio" id="call" name="way" value="Зателефонувати">
			<label for="call">Зателефонувати</label>
			<input type="radio" id="text-message" name="way" value="Текстове повідомлення">
			<label for="text-message">Текстове повідомлення</label> <br> <br>
			<input type="submit" value="Зв'язатись">
		</form>

	</main>

</body>
</html>
